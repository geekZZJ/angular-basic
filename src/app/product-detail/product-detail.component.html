<div class="thumbnail">
  <img src="http://zhangblog.cn:7001/public/banner/banner3.jpg" alt="" />
  <div>
    <h4 class="pull-right">{{ product.price }}</h4>
    <h4>{{ product.title }}</h4>
    <p>{{ product.desc }}</p>
  </div>
  <div>
    <p class="pull-right">{{ comments.length }}</p>
    <p>
      <app-stars [rating]="product.rating || 0"></app-stars>
    </p>
  </div>
</div>

<div class="well">
  <div>
    <button class="btn btn-success" (click)="showComment = !showComment">
      发表评论
    </button>
  </div>
  <div [hidden]="!showComment">
    <app-stars [readonly]="false" [(rating)]="newRating"></app-stars>
    <textarea [(ngModel)]="newComment"></textarea>
    <div>
      <button class="btn" (click)="addComment()">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr />
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{ comment.user }}</span>
      <span class="pull-right">{{ comment.timestamp }}</span>
      <p>{{ comment.content }}</p>
    </div>
  </div>
</div>
